<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmatodo Educativo</title>
    <link rel="stylesheet" href="farmatodo.css" />
  </head>
  <body>
    <nav>
      <div class="contenedor">
        <img src="logo-farmatodo-blue.svg" width="179px" hight="35px" alt="" />

        <div>
          <img src="ven-flag.svg" width="22px" hight="15px" alt="" />
          <select>
            <option>Venezuela</option>
          </select>
        </div>

        <div>
          <img src="sdf-icon-dolar.svg" width="24px" hight="24px" alt="" />
        </div>

        <div class="referencia">
          <spam>Ref.1= Bs.</spam>
          <spam>95.24</spam>
          <select>
            <option>Bs.</option>
          </select>
        </div>
        <!--buscador de categorias-->
        <div>
          <select>
            <option>Categorias</option>
            <option>Todas</option>
            <option>Salud y Medicamentos</option>
            <option>Belleza</option>
            <option>Cuidado Personal</option>
            <option>Bebe</option>
            <option>Alimentos y Bebidas</option>
            <option>Hogar Mascotas y Otros</option>
          </select>

          <input
            type="search"
            class="buscador"
            placeholder="Busca aqui tu producto"
          />
        </div>

        <div>
          <img src="usuario.svg" width="16px" height="18px" />
          <span>Inicia Sesi√≥n</span>
        </div>

        <div>
          <img src="ubicacion.svg" width="17px" height="20px" alt="Caracas" />
          <span>Caracas</span>
        </div>

        <div>
          <img src="campana.png" width="19px" height="22px" />
        </div>

        <div>
          <img src="carrito.svg" width="20px" height="14px" />
        </div>
      </div>

      <div class="contenedor2">
        <select>
          <option>Salud y Medicamentos</option>
        </select>
        <select>
          <option>Belleza</option>
        </select>
        <select>
          <option>Cuidado Personal</option>
        </select>
        <select>
          <option>Bebe</option>
        </select>
        <select>
          <option>Alimentos y Bebidas</option>
        </select>
        <select>
          <option>Hogar Mascotas y Otros</option>
        </select>

        <div id="cupon">
          <img src="coupon.svg" width="24px" height="17px" />
          <spam>Ingresar Cupon</spam>
        </div>
      </div>
    </nav>
    <!--banner-->
    <br />
    < class="banner">
      <div>
        <img src="unnamed.webp" width="794px" height="370px" />
        <!--<img src="unnamed_1.webp" width="794px" height="370px" />-->
      </div>

      <div id="inicia_sesion">
        <h2>INICIA SESION</h2>
        <p>Ingresa tus Datos</p>
      </div>

      <div id="datos_iniciar_sesion">
        <img src="ven-flag.svg" width="22px" hight="15px" alt="" />
        <select>
          <option>+58</option>
        </select>
      </div>
        
      <div>
        <select>
          <option>0412</option>
          <option>0416</option>
          <option>0414</option>
          <option>0424</option>
        </select>
      </div>
        
    </div>
  </body>
</html>
